	function changeLang(lang) 
	{
		if(i18next === undefined)
		{
			return;
		}
		
		var language = lang || i18next.language;
		var namespace = i18next.options.ns[0];

		$.ajax({
			url: "/locales/"+namespace+"/"+language+".json",
			type: "GET",
			dataType: "json",
			success: function(data){
				i18next.addResourceBundle(language, namespace, data, true, true);
				i18next.changeLanguage(language);
			},
			error: function(e){
				alert(e.responseText);
			}
		});
	}
	
	message.init(function (){
		i18next = message.getHandle();
		i18next.on('languageChanged', function (lang) {
			$('.i18n').localize();
		});
		jqueryI18next.init(i18next, $);
		changeLang();
	});

	var MAGO3D_INSTANCE;

    // mago3d 시작, 정책 데이터 파일을 로딩
	function magoStart(viewer, renderDivId, imagePath) {
		$.ajax({
			url: dataInformationUrl + "geopolicy.json",
			type: "GET",
			dataType: "json",
			success: function(serverPolicy){
				serverPolicy.basicGlobe = 'cesium';
				MAGO3D_INSTANCE = new Mago3D.Mago3d(renderDivId, serverPolicy, {loadend : loadend});
				console.info(MAGO3D_INSTANCE.getMagoManager());
			},
			error: function(e){
				alert(e.responseText);
			}
		});
	}

	function gotoProject(projectId, longitude, latitude, height, duration) {
		var projectData = getDataAPI(Mago3D.CODE.PROJECT_ID_PREFIX + projectId);
		if (projectData === null || projectData === undefined) {
			$.ajax({
				url: dataInformationUrl + projectId,
				type: "GET",
				dataType: "json",
				success: function(serverData) {
					gotoProjectAPI(MAGO3D_INSTANCE, projectId, serverData, serverData.data_key, longitude, latitude, height, duration);		
				},
				error : function(request, status, error) {
					console.log("code : " + request.status + "\n" + "message : " + request.responseText + "\n" + "error : " + error);
				}
			});
		} else {
			gotoProjectAPI(MAGO3D_INSTANCE, projectId, projectData, projectData.data_key, longitude, latitude, height, duration);	
		}
	}


	function loadstart(e) {
		console.info('mago3d start!');
	}

	function loadend(e) {
		console.info('Complete construct mago3d instance. Enjoy!');
		
		var magoInstance = e;

		magoInstance.setBaseUrl(dataInfo.baseUrl);

		var magoManager = magoInstance.getMagoManager();
		var f4dController = magoInstance.getF4dController();
		
		magoManager.on(Mago3D.MagoManager.EVENT_TYPE.CLICK, function(e){
			console.info(e);
			console.info(magoManager.objectSelected)
		});
	}
